<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>conversationScopedCounter_confirm</title>
    </h:head>
    <h:body>
        conversationScopedCounter_confirm
        <h:form id="conCntFrm">
            <!-- スコープからの値取得 -->
            <h:outputText id="conCnt" value="#{conversationScopedCounterBean.count}" />
            <!-- ManagedBeanのメソッド呼び出し -->
            <h:commandButton value="カウントアップ" actionListener="#{conversationScopedCounterBean.countUp()}" />
            <h:commandButton value="next" action="#{conversationScopedCounterBean.clickConfirm()}" />
        </h:form>
       <h:link value="index" outcome="index.xhtml"/>

    </h:body>
</html>
