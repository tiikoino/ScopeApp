<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>viewScopedCounter</title>
    </h:head>
    <h:body>
        viewScopedCounter
        <h:form id="viewCntFrm">
            <!-- スコープからの値取得 -->
            <h:outputText id="viewCnt" value="#{viewScopedCounterBean.count}" />

            <!-- 同一xhtmlを呼び出してもビューが異なるので別画面として認識 -->
            <!-- カウントアップされない -->
            <h:commandButton value="カウントアップ" actionListener="#{viewScopedCounterBean.countUp()}" 
                             action="viewScopedCounter.xhtml" />

            <!-- Ajaxを利用して、同一のビューを上書きする -->
            <!-- カウントアップされる -->
            <f:ajax execute="viewCnt" render="viewCnt">
                <h:commandButton value="ajaxカウントアップ" actionListener="#{viewScopedCounterBean.countUp()}"/>
            </f:ajax>
        </h:form>
       <h:link value="index" outcome="index.xhtml"/>

    </h:body>
</html>
